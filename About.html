<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.2rem;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #ecf0f1;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Team Members</h1>
    </header>

    <div class="container">
        <ul>
            <li>Kunsh Srivastava</li>
            <li>Agrima Jamuar</li>

</html>
